<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
	<title>Calculadora</title>
</head>
<body>
	
	<table>
		<tr>
				<input type="number" name="input"  id="celda"  />

		</tr>
		<tr>
			<td>
				<tr>
					<td><button class="boton-calc numero" value="7">7</button></td>
					<td><button class="boton-calc numero" value="8">8</button></td>
					<td><button class="boton-calc numero" value="9">9</button></td>
				</tr>
				<tr>
						<td><button class="boton-calc numero" value="4">4</button></td>
						<td><button class="boton-calc numero" value="5">5</button></td>
						<td><button class="boton-calc numero" value="6">6</button></td>
				</tr>
				<tr>
						<td><button class="boton-calc numero" value="3">3</button></td>
						<td><button class="boton-calc numero" value="2">2</button></td>
						<td><button class="boton-calc numero" value="1">1</button></td>
				</tr>
				<tr>
						<td><button class="boton-calc numero" value="0">0</button></td>
						<td><button class="boton-calc numero" value=".">.</button></td>
						<td><button class="boton-calc limpiar" value="C">C</button></td>
				</tr>

			</td>
			<td>
				<tr>
					<td><button class="boton-calc operador" value="+">+</button></td>
					<td><button class="boton-calc operador" value="-">-</button></td>
					<td><button class="boton-calc operador" value="/">/</button></td>

				</tr>
				<tr>
						<td><button class="boton-calc operador" value="x">x</button></td>
						<td><button class="boton-calc igual" value="=" id="resultado">=</button></td>

				</tr>
		

			</td>

		</tr>

	</table>


	<script src="./script.js" ></script>
</body>
</html>
